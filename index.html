<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page </title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>login page</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <div class="row vh-100 g-0">
    <!-- Left Side -->
    <div class="col-lg-6 position-relative d-none d-lg-block">
      <div class="bg-holder" style="background-image: url(91Fj+i4x4uL._UF1000,1000_QL80_.jpg);">


      </div>

    </div>

    <!-- right side -->
    <div class="col-lg-6">
      <div class="row align-items-center justify-content-center h-100 px-4 g-0 px-sm-0">
        <div class="col col-sm-6 col-lg-7 col-xl-6">
          <!-- logo -->
          <a href="https://google.com" class="d-flex justify-content-center mb-4">
            <img src="Soundcloud-logo.png" alt="logo" width="100">
          </a>
          <!-- logo end -->
          <div class="text-center mb-5">
            <h3 class="fw-bold">Login</h3>
            <p class="text-secondary">Get Access To Your Account</p>
          </div>
                    <!-- form -->
                    <form action="#">
                      <div class="input-group mb-3">
                        <span class="input-group-text">
                          <i class="bx bx-user"></i>
                        </span>
                        <input type="text" class="form-control form-control-lg fs-6" placeholder="UserName">
          
                      </div>
                      <div class="input-group mb-3 ">
                        <span class="input-group-text">
                          <i class="bx bx-lock"></i>
                        </span>
                        <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
          
                      </div>
                      <div class="input-group mb-3  d-flex justify-content-between">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="formcheck">
                          <label for="frrmcheck" class="form-check-label text-secondary" >
                            <small>
                            Remember Me
                          </small>
                          </label>
                        </div>
                        <div>
                          <small>
                            <a href="#">Forget Password?</a>
                          </small>
                        </div>
                      </div>
                      <button class="btn btn-primary btn-lg w-100 mb-3">Login</button>

                    </form>
                    <!-- /form -->
                    <div class="text-center"><small>Don't have an account yet? <a href="#" class="fw-bold" >Sign Up Now!</a></small></div>
                    <!-- divide -->
          <div class="position-relative">

            <hr class="text-secondary divider">
            <div class="divider-content-center">OR</div>
          </div>
          <!-- /divide -->
          <!-- social login -->
          <button class="btn btn-outline-secondary btn-lg w-100 mb-3">
            <i class='bx bxl-google' style='color:#d85009'></i> Login With Google!
          </button>
          <button class="btn btn-outline-secondary btn-lg w-100">
            <i class='bx bxl-facebook' style='color:#d85009'></i> Login With Facebook

          </button>
          <!-- /social login -->
          




        </div>
      </div>

    </div>
</body>

</html>
